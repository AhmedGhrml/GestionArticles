<div class="cart_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_container">

                    <div class="cart_title">Mes Articles <br><small>You have <b style="color: red;">{{articles.length}}</b> total products  </small></div>

                    <div class="cart_items" *ngFor="let article of articles ;let i=index">
                        <ul class="cart_list"  >
                            <li class="cart_item clearfix">
                                <div class="cart_item_image"><img src="" alt=""></div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">Titre </div>
                                        <div class="cart_item_text">{{article['titre']}}</div>
                                    </div>


                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">Contenu </div>
                                        <div class="cart_item_text">{{article['contenu']}}</div>
                                    </div>

                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">Date Modif </div>
                                        <div class="cart_item_text">{{article['date_modif']}}</div>
                                    </div>




                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Edit</div>
                                        <div class="cart_item_text"><button routerLink="/article/modifer" (click)="setIdArticle(article['id'])" class="btn btn-warning">Update</button></div>




                                    </div>
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Delete</div>
                                        <div class="cart_item_text"><button (click)="supprimerArticles(article['id'])" class="btn btn-danger">Delete</button></div>



                                    </div>

                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Delete</div>
                                        <div class="cart_item_text"><input (change)="setIdArticles(article['id'])" type="checkbox" id="coding" name="interest" value="coding" ></div>



                                    </div>




                                </div>

                            </li>
                        </ul>

                    </div>
                    <button (click)="multipleDelete()">multiple delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
