<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Post - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->

</head>
<body>
<!-- Responsive navbar-->

<!-- Page content-->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-15">
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1">{{titre}}</h1>
                    <!-- Post meta content-->
                    <div class="text-muted fst-italic mb-2">Publi√© le {{datemodif}} par {{auteur}}</div>
                    <!-- Post categories-->

                </header>
                <!-- Preview image figure-->

                <!-- Post content-->
                <section class="mb-5">
                    <p class="fs-5 mb-4">{{contenu}}</p>

                </section>
            </article>
            <!-- Comments section-->
            <section class="mb-5">
                <div class="card bg-light">
                    <div class="card-body">
                        <!-- Comment form-->
                        <form class="mb-4" *ngIf="personne.length>0">{{personne.length}} Personne(s) ont aim√©s cet article!!!<button style="margin-left: 10px;" (click)="aimerArticle(id)" [disabled]="auteur===currentUser" class="btn btn-success" routerLink="/article">J'aime üëç</button></form>
                        <form class="mb-4" *ngIf="personne.length<=0"> Pas de j'aimes encore üòî<button style="margin-left: 10px;" (click)="aimerArticle(id)"  class="btn btn-success" [disabled]="auteur===currentUser" routerLink="/article">J'aime üëç</button></form>
                        <!-- Comment with nested comments-->
                        <div class="d-flex mb-4" *ngFor="let name of personne">
                            <!-- Parent comment-->
                            <div class="flex-shrink-0"><img class="rounded-circle" width="50" height="50" src="../../assets/avatar.png" alt="..." /></div>
                            <div class="ms-3" >
                                <div class="fw-bold" >{{name}}</div>
                                        Aime cet article!                                <!-- Child comment 1-->

                            </div>
                        </div>
                        <!-- Single comment-->

                    </div>
                </div>
            </section>
        </div>
        <!-- Side widgets-->

    </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
